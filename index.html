<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/scss/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Data Center Task</title>
  </head>
  <body>
    <h1 class="text-center">Form Submit Without Refresh</h1>
    <div class="container">
      <form method="post" id="form" action="">
        <h2>Register</h2>
        <p class="hint-text">
          Create your account. It's free and only takes a minute.
        </p>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control firstName"
                name="first_name"
                placeholder="First Name"
                required="required"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control lastName"
                name="last_name"
                placeholder="Last Name"
                required="required"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control userEmail"
            name="email"
            placeholder="Email"
            required="required"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register Now</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
